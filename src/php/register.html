<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <h1>欢迎来到注册页面</h1>
    <div>
        用户名：<input type="text" placeholder="请输入用户名" id="un"><br/>
        密码：<input type="text" placeholder="请输入密码" id="pw"><br/>
        <input type="button" value="注册" id="submit">
    </div>
    <script src="../lib/jquery-1.12.4.js"></script>
    <script>
        $('#submit').click(function(){
            $.ajax({
                method:'post',
                url:'./register1.php',
                data:{
                    username:$('#un').val(),
                    password:$('#pw').val()
                },
                success:function(data){
                    if(data.code==1){
                        location.href='./login.html';
                    }else{
                        alert(data.msg)
                    }
                },
                dataType:'json'
            })
        })    



    </script>
</body>
</html>
