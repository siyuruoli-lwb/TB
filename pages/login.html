<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Document</title><link rel=stylesheet href=../css/login.css></head><body><h1>欢迎来到登录页面</h1><div>用户名：<input type=text placeholder=请输入用户名 id=un> 密码：<input type=text placeholder=请输入密码 id=pw> <input type=button value=登录 id=submit></div><script src=../lib/jquery-1.12.4.js></script><script>$("#submit").click(function(){$.ajax({method:"post",url:"../php/login1.php",data:{username:$("#un").val(),password:$("#pw").val()},success:function(a){1==a.code?location.href="./index.html":alert(a.msg)},dataType:"json"})})</script></body></html>
